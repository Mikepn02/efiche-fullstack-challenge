name: CI/CD PIPELINE

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up pnpm
        run: npm install -g pnpm

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          pnpm install

      - name: Build Frontend
        run: |
          cd frontend
          pnpm build

  build-image:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/efiche-frontend-service:latest
  deploy:
    needs: [build-image]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Create Deployment folder on VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} \
          "mkdir -p ~/efiche-fullstack-challenge/frontend"

      - name: Copy frontend/docker-compose.yml to VPS
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          docker-compose.yml \
          ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }}:~/efiche-fullstack-challenge/frontend/docker-compose.yml

      - name: Deploy Frontend via Docker Compose
        run: |
          sshpass -p "${{ secrets.VPS_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_IP }} << 'EOF'
          cd ~/efiche-fullstack-challenge/frontend
          docker compose pull
          docker compose up -d --remove-orphans
          docker system prune -f
          EOF
