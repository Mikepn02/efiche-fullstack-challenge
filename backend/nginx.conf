events {}

http {
    server {
        listen 80;
        server_name 212.86.104.213;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name 212.86.104.213;

        ssl_certificate  /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key  /etc/nginx/certs/privkey.pem;

        location / {
            proxy_pass http://efiche:5050;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass cookies from client to backend
            proxy_set_header Cookie $http_cookie;
            
            # Ensure Set-Cookie headers are passed through from backend to client
            proxy_pass_header Set-Cookie;
            
            # Preserve cookie path and domain settings from backend
            proxy_cookie_path / /;
        }
    }